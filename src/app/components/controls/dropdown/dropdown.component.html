<div [formGroup]="form" [hidden]="control.invisible">
  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>{{control.label}}</mat-label>
    <mat-select [formControlName]="control.name">
      <mat-option *ngFor="let option of control.options" [value]="option.value">{{option.value}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
