<div [formGroup]="form">
  <span class="p-float-label">
    <input type="text" id="{{control.name}}" pInputText [formControlName]="control.name" [style.visibility]="control.invisible?'hidden':'visible'"><!-- [type]="control.type" -->
    <label for="{{control.name}}" [style.visibility]="control.invisible?'hidden':'visible'">{{control.label}}</label>
  </span>
</div>
